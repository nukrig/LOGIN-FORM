<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <button type="button" class="button"> Log In</button>
                <button type="button" class="button"> Register</button>
            </div>
            <div class="icons">
                <img src="images/fb.png" alt="facebook">
                <img src="images/tw.png" alt="twitter">
                <img src="images/gp.png" alt="google">
            </div>
            <form id="login" class="form">
                <input type="text" class="user" placeholder="User ID" required>
                <input type="password" class="user" placeholder="type your password" required>
                <input type="checkbox" class="checkbox"> <span>remember password</span>
                <button type="submit" class="submit"> Log In</button>
            </form>
            <form id="register" class="form">
                <input type="text" class="user" placeholder="User ID" required>
                <input type="text" class="user" placeholder="Type Your Mail" required>
                <input type="password" class="user" placeholder="type your password" required>
                <input type="checkbox" class="checkbox"> <span>Agree With Terms and Conditions</span>
                <button type="submit" class="submit"> REGISTER</button>
            </form>
        </div>
    </div>
</body>
</html>
