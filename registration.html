<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>REGISTRATION</title>
</head>
<body>
    <div class="background">
        <div class="registration">
            <div class="reg-box">
                <a href="index.html"><button type="r-button" class="r-button">Log-in</button></a>
                <a href="registration.html"><button type="r-button" class="r-button main">Register</button></a>
            </div>
            <div class="r-icons">
                <img src="images/fb.png" alt="facebook">
                <img src="images/tw.png" alt="twitter">
                <img src="images/gp.png" alt="google">
            </div>
            <div>
                <form action="post" class="r-form" id="r-form">
                    <input type="text" name="text" id="username" class="r-user" placeholder="USER ID">
                    <input type="text" name="text" id="e-mail" class="r-user" placeholder="Your E-mail">
                    <input type="password" name="password" id="pass" class="r-user" placeholder="Enter Your Password">
                    <input class="mark" type="checkbox"> <span> agree with terms and conditions</span>
                    <button class="r-finish"> Register</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
